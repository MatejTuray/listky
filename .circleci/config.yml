version: 2.1
orbs:
  node: circleci/node@4.3.0
  aws-cli: circleci/aws-cli@2.0.0
jobs:
  aws-cli-setup:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - aws-cli/setup:
          profile-name: default
          aws-access-key-id: AWS_KEY
          aws-secret-access-key: AWS_SECRET
      - run: echo "AWS cli configured!"
  test_deploy_dev:
    executor:
      name: node/default
      tag: "14.14"
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npx serverless config credentials --provider aws \
            --key AWS_KEY\
            --secret AWS_SECRET \
            --profile default
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          command: npx serverless offline
          background: true
      - run:
          shell: /bin/sh
          command: |
            wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:3000
            :
      - run:
          name: Wait for server
          command: dockerize -wait tcp://localhost:3000 -timeout 15m
      - run:
          command: npx jest   
      - run: 
          command: npx serverless config credentials --provider aws --key AWS_KEY --secret AWS_SECRET
      - run: 
          command: npx serverless deploy

workflows:
  test:
    jobs:
      - aws-cli-setup
      - test_deploy_dev